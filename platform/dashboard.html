<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vindicta | Portal Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Bebas+Neue&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .text-glow-amber {
            text-shadow: 0 0 15px rgba(245, 158, 11, 0.4);
        }

        .bg-glass {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .accent-border {
            border-color: rgba(245, 158, 11, 0.3);
        }

        .stats-card {
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .stats-card:hover {
            transform: translateY(-4px);
            border-color: rgba(245, 158, 11, 1);
            background: rgba(245, 158, 11, 0.03);
        }
    </style>
</head>

<body class="antialiased overflow-x-hidden min-h-screen">

    <!-- Header (Injected by portal-ui.js) -->
    <header id="portal-header"></header>

    <main class="pt-32 pb-20 px-6 container mx-auto">

        <!-- Header Section -->
        <div class="flex flex-col md:flex-row justify-between items-end gap-8 mb-16">
            <div>
                <div class="flex items-center gap-3 mb-4">
                    <div class="h-2 w-2 rounded-full bg-amber-500 animate-pulse"></div>
                    <span class="text-[10px] uppercase tracking-[0.4em] font-black text-amber-500/60">Orbital Data
                        Uplink Active</span>
                </div>
                <h1 class="text-6xl font-black uppercase tracking-tighter text-white">SYSTEM <span
                        class="text-amber-500">DASHBOARD</span></h1>
            </div>
            <div class="flex bg-white/5 border border-white/10 p-1 rounded-xl">
                <button id="view-user"
                    class="px-6 py-2 rounded-lg text-xs font-black uppercase tracking-widest bg-amber-500 text-black transition-all">User</button>
                <button id="view-admin"
                    class="px-6 py-2 rounded-lg text-xs font-black uppercase tracking-widest text-gray-500 hover:text-white transition-all">Arbiter</button>
            </div>
        </div>

        <!-- Tier 1: Core Metrics -->
        <div class="grid md:grid-cols-3 gap-8 mb-12">

            <!-- Personal Balance -->
            <div class="stats-card bg-glass p-8 rounded-[2rem] border accent-border flex flex-col justify-between h-64">
                <div>
                    <h3 class="text-[10px] uppercase tracking-[0.3em] font-black text-amber-500/60 mb-8">Personal
                        Resource Reserve</h3>
                    <div class="flex items-baseline gap-2">
                        <span class="text-2xl font-black text-amber-500">$</span>
                        <span id="userBalance" class="text-6xl font-black text-white tracking-tighter">0.00</span>
                    </div>
                </div>
                <div class="flex items-center gap-2 text-green-500/80 text-[10px] uppercase tracking-widest font-black">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                    </svg>
                    Fuel Ready for Dispatch
                </div>
            </div>

            <!-- Global Gas Tank -->
            <div
                class="stats-card bg-glass p-8 rounded-[2rem] border border-white/5 flex flex-col justify-between h-64 relative overflow-hidden group">
                <div class="absolute inset-0 bg-amber-500/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <div>
                    <h3 class="text-[10px] uppercase tracking-[0.3em] font-black text-gray-500 mb-8">Platform
                        Sustainability Reserve</h3>
                    <div class="flex items-baseline gap-2">
                        <span class="text-2xl font-black text-gray-600">$</span>
                        <span id="globalBalance" class="text-6xl font-black text-white tracking-tighter">0.00</span>
                    </div>
                </div>
                <div>
                    <div class="h-1.5 w-full bg-white/5 rounded-full mb-3 overflow-hidden">
                        <div id="tankFill"
                            class="h-full bg-amber-500 shadow-[0_0_15px_rgba(245,158,11,0.5)] transition-all duration-1000"
                            style="width: 0%"></div>
                    </div>
                    <p class="text-[10px] text-gray-600 uppercase tracking-widest font-black">Ecosystem Power: <span
                            id="tankPercent">0</span>%</p>
                </div>
            </div>

            <!-- Active Sessions -->
            <div
                class="stats-card bg-glass p-8 rounded-[2rem] border border-white/5 flex flex-col justify-between h-64">
                <div>
                    <h3 class="text-[10px] uppercase tracking-[0.3em] font-black text-gray-500 mb-8">Recent
                        Meta-Predictions</h3>
                    <div class="flex items-baseline gap-2">
                        <span id="predictionCount"
                            class="text-6xl font-black text-white tracking-tighter text-glow-amber">12</span>
                    </div>
                </div>
                <div class="text-[10px] text-gray-500 uppercase tracking-widest font-black">
                    Last Analysis: <span class="text-white">4 minutes ago</span>
                </div>
            </div>
        </div>

        <!-- Tier 2: Transaction History -->
        <div class="bg-glass rounded-[2.5rem] p-10 border border-white/5">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-black uppercase tracking-tighter text-white">Immutable <span
                        class="text-amber-500">Ledger</span></h2>
                <div
                    class="text-[10px] uppercase tracking-widest font-black text-gray-500 px-4 py-2 border border-white/5 rounded-lg">
                    Real-time Sync Off-Chain</div>
            </div>

            <div class="space-y-4" id="txList">
                <!-- Injected by dashboard.js -->
                <div class="flex items-center justify-center py-20">
                    <div class="animate-spin h-6 w-6 border-2 border-amber-500 border-t-transparent rounded-full"></div>
                </div>
            </div>
        </div>

    </main>

    <footer id="portal-footer"></footer>

    <script src="js/portal-ui.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
