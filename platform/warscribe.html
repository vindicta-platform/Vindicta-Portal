<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARScribe Specification | Vindicta Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Roboto+Mono:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .font-mono {
            font-family: 'Roboto Mono', monospace;
        }

        .sidebar-link.active {
            color: #FFBF00;
            font-weight: 900;
            border-left: 4px solid #FFBF00;
        }

        .bg-glass {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="bg-black text-gray-400 antialiased overflow-x-hidden">

    <!-- Header (Injected by nexus-ui.js) -->
    <header id="portal-header"></header>

    <div class="flex pt-24 min-h-screen">
        <!-- Sidebar -->
        <aside
            class="fixed top-24 left-0 w-72 h-[calc(100vh-6rem)] border-r border-white/5 p-8 overflow-y-auto bg-black/40">
            <div class="space-y-8">
                <div>
                    <label
                        class="text-[10px] uppercase tracking-[0.3em] font-black text-amber-500/60 mb-4 block">Archive
                        Selection</label>
                    <div id="spec-version-display"
                        class="bg-white/5 border border-white/10 rounded-lg p-3 text-white font-bold text-sm">
                        Loading Alpha-Core...
                    </div>
                </div>
                <nav id="spec-nav" class="space-y-4">
                    <ul id="spec-nav-list" class="space-y-2">
                        <!-- JS Dynamic Links -->
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="ml-72 flex-1 p-12 lg:p-20">
            <div id="spec-content" class="max-w-4xl mx-auto">

                <div class="mb-20">
                    <h1 class="text-6xl font-black tracking-tighter text-white uppercase mb-4">WARScribe <span
                            class="text-amber-500">Core</span></h1>
                    <p class="text-xl text-gray-500 font-light">The immutable standard for tactical battle recordation.
                    </p>
                    <div class="h-1 w-20 bg-amber-500 mt-8"></div>
                </div>

                <!-- Game Log Recorder -->
                <div id="game-log-recorder" class="mb-24 p-10 bg-glass rounded-3xl relative overflow-hidden group">
                    <div
                        class="absolute inset-0 bg-amber-500/5 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
                    </div>

                    <div class="flex justify-between items-center mb-10">
                        <div class="flex items-center gap-4">
                            <div
                                class="h-10 w-10 bg-amber-500/10 rounded-lg flex items-center justify-center text-amber-500 font-black">
                                !</div>
                            <h2 class="text-2xl font-black text-white uppercase tracking-tighter">Record Transmission
                            </h2>
                        </div>
                        <span id="validation-indicator"
                            class="text-[10px] font-black uppercase tracking-[0.2em] px-4 py-1.5 rounded-full bg-white/5 text-gray-500 border border-white/10">
                            Awaiting Signal
                        </span>
                    </div>

                    <div class="space-y-6">
                        <div class="relative">
                            <textarea id="log-input" rows="5"
                                class="w-full bg-black/40 border border-white/10 rounded-2xl p-6 text-white font-mono text-sm focus:ring-2 focus:ring-amber-500/50 focus:border-amber-500/50 outline-none transition-all resize-none placeholder-gray-700"
                                placeholder="[MOVE: Unit -> Target]"></textarea>
                            <div
                                class="absolute top-4 right-4 text-[10px] text-amber-500/40 font-black uppercase tracking-widest">
                                Protocol v2.0</div>
                        </div>

                        <div class="flex justify-between items-center">
                            <div id="log-status"
                                class="text-[10px] font-black uppercase tracking-widest text-amber-500/60 h-5"></div>
                            <button id="submit-log"
                                class="px-10 py-4 bg-amber-500 text-black font-black uppercase tracking-widest text-xs rounded-xl hover:bg-amber-400 active:scale-95 transition-all shadow-xl shadow-amber-500/20 disabled:opacity-20">
                                Dispatch Record
                            </button>
                        </div>
                    </div>
                </div>

                <div id="spec-sections-container" class="prose prose-invert max-w-none">
                    <div class="flex flex-col items-center justify-center py-20 opacity-20">
                        <div
                            class="animate-spin rounded-full h-12 w-12 border-4 border-amber-500 border-t-transparent mb-6">
                        </div>
                        <p class="uppercase tracking-[0.5em] text-[10px] font-black">Syncing with Archivist...</p>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Footer (Injected by nexus-ui.js) -->
    <footer id="portal-footer"></footer>

    <script src="js/portal-ui.js"></script>
    <script src="js/warscribe.js"></script>
</body>

</html>
