name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - '.specify/**'
      - 'constitution.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - '.specify/**'
      - 'constitution.md'
      - 'LICENSE'
      - '.gitignore'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test:unit
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Run e2e tests
        run: npm run test:e2e

  deploy:
    name: Build and Deploy
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: vindicta-warhammer

  convert-to-draft:
    name: Convert to Draft on Failure
    runs-on: ubuntu-latest
    needs: [test]
    if: failure() && github.event_name == 'pull_request'
    continue-on-error: true
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Convert PR to Draft
        uses: actions/github-script@v7
        with:
          script: |
            const mutation = `mutation($id: ID!) {
              convertPullRequestToDraft(input: {pullRequestId: $id}) {
                pullRequest { isDraft }
              }
            }`;
            try {
              await github.graphql(mutation, {
                id: context.payload.pull_request.node_id
              });
              core.notice('PR converted to draft due to CI failure');
            } catch (error) {
              // This mutation requires GitHub Pro/Team/Enterprise on some orgs
              core.warning(`Could not convert to draft: ${error.message}. This feature may require GitHub Pro or higher.`);
            }
